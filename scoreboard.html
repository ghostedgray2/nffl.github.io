<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 id="tma">0</h1>
  <button onclick="add('1.a')">+1</button>
  <button onclick="add('2.a')">+2</button>
  <button onclick="add('3.a')">+3</button>
  <button onclick="add('6.a')">+6</button>
<br>
  <button onclick="minus('1.a')">-1</button>
  <button onclick="minus('2.a')">-2</button>
  <button onclick="minus('3.a')">-3</button>
  <button onclick="minus('6.a')">-6</button>
  <br>
  <button onclick="reset('a')">Reset</button>
  <h1 id="tmb">0</h1>
  <button onclick="add('1.b')">+1</button>
  <button onclick="add('2.b')">+2</button>
  <button onclick="add('3.b')">+3</button>
  <button onclick="add('6.b')">+6</button>
  <br>
  <button onclick="minus('1.b')">-1</button>
  <button onclick="minus('2.b')">-2</button>
  <button onclick="minus('3.b')">-3</button>
  <button onclick="minus('6.b')">-6</button>
  <br>
  <button onclick="reset('b')">Reset</button>
  
  <script src="script.js">
    function add(instance) {
      var num = instance.split('.')[0];
      var tm = instance.split('.')[1];
      var tma = document.getElementById("tma");
      var tmb = document.getElementById("tmb");

      if (tm == "a") {
        tma.innerHTML = tma.innerHTML * 1 + num * 1;
      } else  if (tm == "b") {
        tmb.innerHTML = tmb.innerHTML * 1 + num * 1;
        }

    }

    function minus(instance) {
      var num = instance.split('.')[0];
      var tm = instance.split('.')[1];
      var tma = document.getElementById("tma");
      var tmb = document.getElementById("tmb");

      if (tm == "a") {
        tma.innerHTML = tma.innerHTML * 1 - num * 1;
      } else  if (tm == "b") {
        tmb.innerHTML = tmb.innerHTML * 1 - num * 1;
        }

    }

    function reset(instance) {
      var tm = instance;
      var tma = document.getElementById("tma");
      var tmb = document.getElementById("tmb");

      if (tm == "a") {
        tma.innerHTML = "0";
      } else  if (tm == "b") {
        tmb.innerHTML = "0";
        }

    }
  </script>
</body>

</html>
